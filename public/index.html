<body unresolved class="fullbleed layout vertical" >
<!-- -->

  <div hidden$="[[hasData(derniers)]]">Loading screen</div>

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel id="menuPanel" drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title" paper-drawer-toggle>Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Accueil</span>
          </a>

<a data-route="update" href="{{baseUrl}}update">
  <iron-icon icon="editor:mode-edit"></iron-icon>
  <span>Update</span>
</a>

<a data-route="visualisation" href="{{baseUrl}}visualisation">
  <iron-icon icon="dashboard"></iron-icon>
  <span>Visualisation</span>
</a>

<a data-route="parametres" href="{{baseUrl}}parametres">
  <iron-icon icon="build"></iron-icon>
  <span>Paramètres</span>
</a>

<a data-route="faq" href="{{baseUrl}}faq">
  <iron-icon icon="question-answer"></iron-icon>
  <span>FAQ</span>
</a>

<a data-route="contact" href="{{baseUrl}}contact">
  <iron-icon icon="communication:mail-outline"></iron-icon>
  <span>Contact / Suggestions</span>
</a>

<a data-route="debug" href="{{baseUrl}}debug">
  <iron-icon icon="bug-report"></iron-icon>
  <span>Debug</span>
</a>

</paper-menu>
</paper-scroll-header-panel>

<!-- Main Area -->
<paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

  <!-- Main Toolbar -->
  <paper-toolbar id="mainToolbar" class="tall">

    <span class="flex">     </span>

    <!-- Toolbar icons -->
    <!--  <paper-icon-button icon="refresh"></paper-icon-button>-->

    <smag-search></smag-search>
    <smag-filtre ></smag-filtre>
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
    <!-- Application name -->
    <div class="middle middle-container center horizontal layout">
      <div class="app-name">Smag0</div>
    </div>

    <!-- Application sub title -->
    <div class="bottom bottom-container center horizontal layout">
      <div class="bottom-title paper-font-subhead">Système Multi-Agents Global v0</div>
      <!--  <paper-toggle-button  class="bottom-title paper-font-subhead" checked="{{prefixes}}">Avec Prefixes</paper-toggle-button>
      <paper-toggle-button  class="bottom-title paper-font-subhead" checked="{{modifications}}">Avec Modifications</paper-toggle-button>
    -->    </div>




  </paper-toolbar>

  <!-- Main Content -->
  <div class="content">


      <smag-derniers></smag-derniers>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="home">

        <paper-material elevation="1">
      <smag-queryparam></smag-queryparam>
      <statement-input></statement-input>
      <statement-counter></statement-counter>
      <statement-list></statement-list>
    </paper-material>
    <paper-material>
      <tension-input></tension-input>
    </paper-material>
</section>

<section data-route="faq">
  <paper-material elevation="1">
    <h2 class="page-title">FAQ</h2>
    <p>Foire aux questions</p>
    <p>documente</p>
  </paper-material>
</section>

<section data-route="contact">
  <paper-material elevation="1">
    <h2 class="page-title">Contact</h2>
    <p>
      <a href="https://github.com/scenaristeur/0smag" target="_blank" class="inherit"><paper-button raised><github-link href="https://github.com/scenaristeur/0smag" height="15px"></github-link></paper-button></a>
    </p>
  </paper-material>
</section>

<section data-route="parametres">
  <h2 class="page-title">Paramètres</h2>
  <paper-material elevation="1">
    <!--  <smag-parametres></smag-parametres> -->
    <parametre-affiche></parametre-affiche>


  </paper-material>

  <paper-material>
    <h3>Sources secondaires</h3>
    <paper-icon-button icon="add-circle-outline" on-tap="" title="Ajouter une source secondaire."></paper-icon-button>


  </paper-material>
</section>

<section data-route="update">
  <paper-material elevation="1">
    <h2 class="page-title">Update</h2>
    <smag-update></smag-update>
  </paper-material>
</section>

<section data-route="visualisation">
  <paper-material elevation="1">
    <h3 class="page-title">Visualisation</h3>
    <smag-visualisation></smag-visualisation>
  </paper-material>
</section>

<section data-route="detail">
  <paper-material elevation="1">
    <h2 class="page-title">{{params.node}}</h2>
    <node-detail></node-detail>
  </paper-material>
</section>

<section data-route="debug">
  <smag-debug></smag-debug>
</section>

</iron-pages>
</div>
</paper-scroll-header-panel>
</paper-drawer-panel>

<paper-toast id="toast">
  <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
</paper-toast>
