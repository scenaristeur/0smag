<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="redux-store.html">


<dom-module id="smag-queryparam">

  <script>
  Polymer({
    is: 'smag-queryparam',
    behaviors: [ ReduxBehavior ],
        actions:{
      setCurrentNode: function(node){
        return {
          type: 'SET_CURRENT_NODE',
          currentNode: node
        }
      },
    },
    properties: {
      statements: {
        type: Array,
        statePath: 'statements'
      },
      statementCount: {
        type: Number,
        computed: 'computedStatementCount(statements)'
      },
      oParametre: {
        type: Object,
        value: {},
        observer: ''
      }
    },
    computedStatementCount: function(statements) {
      return statements.length;
    },
        setCurrentNode: function(node){
      const currentNode = node;
      if (currentNode){
        this.dispatch('setCurrentNode', currentNode);
      }
    },
    attached: function(){
      if (window.location.search.length > 1) {
       for (var aItKey, nKeyId = 0, aCouples = window.location.search.substr(1).split("&"); nKeyId < aCouples.length; nKeyId++) {
        aItKey = aCouples[nKeyId].split("=");
        this.oParametre[unescape(aItKey[0])] = aItKey.length > 1 ? unescape(aItKey[1]) : "";
       }
      }

  console.log(this.oParametre);
/*if (oParametre.node )*/
var search = this.oParametre.search;
if((search != undefined) && (search.trim().length> 0)){
  search = search.trim();
var node = {};
node.value = "http://smag0.blogspot.fr/NS#"+search;
node.type = "uri";
      this.setCurrentNode(node);
      console.log(node);
      // page.redirect("/detail/"+node.type+"/"+this.afficheLocalName(node));
      page.redirect("/detail");}
    }
  });

  </script>

</dom-module>
